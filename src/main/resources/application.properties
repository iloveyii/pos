spring.application.name=pos
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.datasource.url=jdbc:h2:file:~/pos-database;AUTO_SERVER=TRUE;DATABASE_TO_UPPER=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.sql.init.mode=always
spring.h2.console.enabled=true
spring.datasource.username=postgres
spring.datasource.password=docker
spring.datasource.driverClassName=org.h2.Driver

# spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Hikari Connection Pool (optional but recommended)
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

logging.level.org.springframework=INFO

# Debug
# Enable all Spring web logs
logging.level.org.springframework.web=DEBUG

# Show all Hibernate SQL with parameters
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show transaction management
logging.level.org.springframework.transaction=DEBUG

# Show JDBC connection pool activity
logging.level.com.zaxxer.hikari=DEBUG

# Show all controller activity
logging.level.org.springframework.web.servlet.mvc=DEBUG

# Show all errors
logging.level.root=ERROR
logging.level.net.softhem.pos=DEBUG

# Thymeleaf configuration
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Message source configuration
# HTTP encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.web.resources.encoding.charset=UTF-8
spring.web.resources.encoding.enabled=true
spring.web.resources.encoding.force=true

spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false